<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Temperature Converter">
    <meta name="author" content="Joseph Watts">

    <title>Temperature Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <!-- Center responsively in the entire page -->
    <div class="container">
        <div class="row">
            <div id="input-form" class="col col-md">
                <h1>Temperature K to C Converter</h1>
                <div class="form-group">
                    <label for="input-k">Temperature K</label>
                    <input type="text" class="form-control" id="input-k" maxlength="12">
                </div>
                <button id="submit-button" class="btn btn-primary">Convert to Celsius</button>

                <br>
                <!-- Hidden paragraph containing the converted answer -->
                <p id="answer-p">Temperature: <span id="answer"></span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap and required sources + local script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
