<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="CHANGE-ME">
    <meta name="author" content="Joseph Watts">

    <title>Starter Repo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- <div class="col col-md-3">
                <button class="btn btn-primary">This is a Button!</button>
            </div> -->
            <div id="input-form" class="col col-md">
                <h1>Shortest Length String Finder</h1>
                <div class="form-group">
                    <label for="stringInput1">String 1</label>
                    <input type="text" class="form-control" id="stringInput1" maxlength="70">
                </div>
                <div class="form-group">
                    <label for="stringInput2">String 2</label>
                    <input type="text" class="form-control" id="stringInput2" maxlength="70">
                </div>
                <div class="form-group">
                    <label for="stringInput3">String 3</label>
                    <input type="text" class="form-control" id="stringInput3" maxlength="70">
                </div>
                <button id="submit-button" class="btn btn-primary">Check Shortest String</button>
                <h3 id="answer-header">The shortest string was <span id="answer"></span></h3>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
